<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    async function redirectToLatestApp() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT455_Miv-vaeS01zf96Ys3FgBin6qlV_8FT9J7suXS6EVCS1bUJGYiDOrBfRbFNprbpj4FGDKu4hiP/pub?gid=1467878921&single=true&output=csv");
        console.log(response);
        const url = await response.text();
        window.location.replace(url.trim());
      } catch (e) {
        document.body.innerHTML = "<p>Erro ao redirecionar.</p>";
        console.error("Erro ao buscar URL:", e);
      }
    }
    redirectToLatestApp();
  </script>
</head>
<body>
  <p>Redirecionando para o sistema...</p>
</body>
</html>
