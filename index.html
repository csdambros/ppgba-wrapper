<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    async function redirectToLatestApp() {
      try {
        const response = await fetch("https://drive.google.com/uc?export=download&id=1SCfpnqE232wTpUQc_QTluJv02J7X5QuC");
        const url = await response.text();
        window.location.replace(url.trim());
      } catch (e) {
        document.body.innerHTML = "<p>Erro ao redirecionar.</p>";
        console.error("Erro ao buscar URL:", e);
      }
    }
    redirectToLatestApp();
  </script>
</head>
<body>
  <p>Redirecionando para o sistema...</p>
</body>
</html>
