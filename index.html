<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carregando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
    }

    .spinner {
      margin: 10px auto;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 14px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message">Carregando aplicação...</div>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbx1ouJKmEK-LWgpfA6-C0OlT61UMnFGN53BNRU97h0Y-x3adjklC9c95TS3oUykq1hu/exec"; // <-- seu link

  // Capture query string from current URL
  const query = window.location.search; // includes the "?" already

  // Build the final redirect URL
  const redirectUrl = baseUrl + query;
   
    // (Opcional) Faz um ping para "acordar" a app antes de redirecionar
    fetch(redirectUrl, { method: 'HEAD', mode: 'no-cors' })
      .catch(() => {}) // ignora erros CORS
      .finally(() => {
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500); // ajustável: tempo até redirecionar
      });
  </script>
</body>
</html>
