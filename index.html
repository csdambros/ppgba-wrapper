<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carregando aplicação...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <div class="message">Carregando aplicação...<br>Você será redirecionado em instantes.</div>
  </div>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbx1ouJKmEK-LWgpfA6-C0OlT61UMnFGN53BNRU97h0Y-x3adjklC9c95TS3oUykq1hu/exec"; // <-- seu link

  // Capture query string from current URL
  const query = window.location.search; // includes the "?" already

  // Build the final redirect URL
  const redirectUrl = baseUrl + query;
   
    // (Opcional) Faz um ping para "acordar" a app antes de redirecionar
    fetch(redirectUrl, { method: 'HEAD', mode: 'no-cors' })
      .catch(() => {}) // ignora erros CORS
      .finally(() => {
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500); // ajustável: tempo até redirecionar
      });
  </script>
</body>
</html>
